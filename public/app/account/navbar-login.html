<div class="navbar-right" ng-controller="mvNavBarLoginCtrl">
    <form class="navbar-form" action="" ng-hide="identity.isAuthenticated()">
      <ul class="nav navbar-nav">
      </ul>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Epost" data-ng-model="username" autofocus="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Lösenord" data-ng-model="password" ui-keypress="{13:'signin(username, password)'}"/>
        </div>
        <a class="btn btn-primary" data-ng-click="signin(username, password)">Logga in</a>
    </form>

    <ul class="nav navbar-nav navbar-right" ng-show="identity.isAuthenticated()">
      <li class="dropdown">
        <a class="dropdown-toggle" href="" data-toggle="dropdown">
          {{identity.currentUser.firstName + " " + identity.currentUser.lastName }}
          <b class="caret"></b></a>
        </a>
        <ul class="dropdown-menu">
          <li ng-show="identity.currentUser.isAdmin()">
            <a href="/admin/users">Användare</a>
          </li>
          <li>
            <a href="/profile">Profil</a>
          </li>
          <li>
            <a data-ng-click="signout()">Logga ut</a>
          </li>
        </ul>
      </li>
    </ul>
</div>
