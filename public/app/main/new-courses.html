<div class="panel panel-primary">
  <div class="panel-heading text-center">Nya kurser</div>
  <div class="panel-body">
     <div class="row" data-ng-repeat="course in courses | orderBy: 'publisher':true | limitTo:10">
       <div class="col-md-3">{{course.published | date:'MMM d'}}</div>
       <div class="col-md-3">{{course.name}}</div>
     </div>
  </div>
</div>
